    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    </head>
    <body>
    <div class="container my-5">
        <h3> Add new Question</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/questions/add}"
                          th:object="${question}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="candidateExperience" class="col-form-label">Candidate Level</label>
                                <select class="form-control" id="candidateExperience" name="candidateExperience">
                                    <option>Junior</option>
                                    <option>Medium</option>
                                    <option>Senior</option>
                                </select>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="codingLanguage" class="col-form-label">Coding Language</label>
                                <select class="form-control" id="codingLanguage" name="codingLanguage">
                                    <option>Java</option>
                                    <option>C</option>
                                    <option>Scala</option>
                                    <option>Python</option>
                                    <option>JavaScript</option>
                                    <option>Ruby</option>
                                </select>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="interviewDuration" class="col-form-label">Interview duration</label>
                                <input type="text" th:field="*{interviewDuration}" class="form-control" id="interviewDuration"
                                    placeholder="Interview Duration">
                                <span th:if="${#fields.hasErrors('interviewDuration')}" th:errors="*{interviewDuration}"
                                    class="text-danger">
                                </span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="tittle" class="col-form-label">Tittle</label>
                                <input type="text" th:field="*{tittle}" class="form-control" id="tittle"
                                    placeholder="Tittle">
                                <span th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}" class="text-danger">
                                </span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label>
                                <input type="text" th:field="*{description}" class="form-control" id="description"
                                    placeholder="Description">
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                    class="text-danger">
                                </span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="maximumTime" class="col-form-label">Question maximum time</label>
                                <input type="text" th:field="*{maximumTime}" class="form-control"
                                    id="maximumTime" placeholder="maximumTime">
                                <span th:if="${#fields.hasErrors('maximumTime')}" th:errors="*{maximumTime}"
                                    class="text-danger">
                                </span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="possibleAnswer" class="col-form-label">Answer suggestion</label>
                                <textarea id="possibleAnswer" name="possibleAnswer" rows="3" cols="33"
                                          class="form-control" placeholder="Answer prototype">
                                </textarea>
                                <span
                                        th:if="${#fields.hasErrors('possibleAnswer')}" th:errors="*{possibleAnswer}"
                                        class="text-danger">
                                </span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Question">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
