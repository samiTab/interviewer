<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="search" method="get" class="form-inline">
                    <div class="form-group mb-2">
                        <select class="form-control" id="candidateExperience" name="candidateExperience">
                            <option value="" disabled selected>Candidate Level</option>
                            <option>Junior</option>
                            <option>Medium</option>
                            <option>Senior</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <select class="form-control" id="codingLanguage" name="codingLanguage">
                            <option value="" disabled selected>Coding Language</option>
                            <option>Java</option>
                            <option>C</option>
                            <option>Scala</option>
                            <option>Python</option>
                            <option>JavaScript</option>
                            <option>Ruby</option>
                        </select>
                    </div>

                    <div class="form-group mb-2">
                        <input type="text" name="interviewDuration" class="form-control" placeholder="120"></input>
                    </div>

                    <input type="submit" class="btn btn-primary mb-2" value="search">

                </form>
            </div>
            <div th:switch="${questions}" class="container my-5">

                <div class="col-md-10">
                    <h2 th:case="null">No questions in the database yet! please enter your questions using the button below</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Coding Language</th>
                                <th>Candidate Experience</th>
                                <th>Interview Duration</th>
                                <th>Tittle</th>
                                <th>Description</th>
                                <th>Maximum Time</th>
                                <th>Suggested answer</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="question : ${questions}">
                                <td th:text="${question.codingLanguage}"></td>
                                <td th:text="${question.candidateExperience}"></td>
                                <td th:text="${question.interviewDuration}"></td>
                                <td th:text="${question.tittle}"></td>
                                <td th:text="${question.description}"></td>
                                <td th:text="${question.maximumTime}"></td>
                                <td th:text="${question.possibleAnswer}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="my-5">
                        <a href="/questions/signup" class="btn btn-primary"><i
                                class="fas fa-question ml-2"> Add question</i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
